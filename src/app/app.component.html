<!-- Header chỉ hiển thị khi đã đăng nhập -->
<header class="blade-header" *ngIf="authService.isAuthenticated()">
  <!-- Top bar nhỏ -->
  <div class="top-bar">
    <div class="container top-links">
      <div class="left-links">
        <a href="#">Kênh Người Bán</a>
        <a href="#">Trở thành Người quản lý víp bờ dồ</a>
        <a href="#">Tải ứng dụng</a>
        <a href="#">Kết nối</a>
        <i class="bx bxl-facebook"></i>
        <i class="bx bxl-instagram"></i>
      </div>
      <div class="right-links">
        <a href="#"><i class="bx bx-bell"></i> Thông Báo</a>
        <a href="#"><i class="bx bx-help-circle"></i> Hỗ Trợ</a>
        <a href="#"><i class="bx bx-globe"></i> Tiếng Việt</a>
        <span class="user-info" *ngIf="authService.getCurrentUser()">
          <i class="bx bx-user"></i> {{ authService.getCurrentUser() }}
        </span>
        <button class="logout-btn" (click)="logout()">
          <i class="bx bx-log-out"></i> Đăng xuất
        </button>
      </div>
    </div>
  </div>

  <!-- Thanh chính: Logo + Tìm kiếm + Giỏ hàng -->
  <div class="main-bar">
    <div class="container main-content">
      <!-- Logo Blade -->
      <div class="logo">
        <h1>Blade</h1>
      </div>

      <!-- Thanh tìm kiếm lớn ở giữa -->
      <div class="search-bar">
        <input type="text" placeholder="Bao ship 0Đ - Nhanh lên!" />
        <button><i class="bx bx-search"></i></button>
      </div>

      <!-- Giỏ hàng -->
      <div class="cart">
        <a href="#" class="cart-icon">
          <i class="bx bx-shopping-bag"></i>
          <span class="cart-count">3</span>
        </a>
      </div>
    </div>
  </div>

  <!-- Gợi ý tìm kiếm bên dưới -->
  <div class="suggestions">
    <div class="container">
      <a href="#">Q1 tốt</a>
      <a href="#">Q2 trúng rìa</a>
      <a href="#">Q3 ác chưa kìa</a>
      <a href="#">Đánh thường nội tại</a>
      <a href="#">Và đó là</a>
      <a href="#">Sô lô ciuu</a>
      <a href="#">Dành cho xao chao mân</a>
    </div>
  </div>
</header>
